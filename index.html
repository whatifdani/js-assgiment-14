<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="row gap-5" >

    <div class="col-lg-5 card">
        <form class="row" action="" my-5>
            <label class="col-lg-12" for="a">first number</label>
            <input class="col-lg-12" id="a" name="a" type="number" placeholder="hypo"><br><hr>
            <label class="col-lg-12" for="b">second number</label>
            <input class="col-lg-12" id="b" name="b" type="number" placeholder="base">
            <label class="col-lg-12" for="c">third number</label>
            <input class="col-lg-12" id="c" name="c" type="number" placeholder="Perpendicular for ">
        </form>
        <button class="mt-5 button-4" onclick="add(a,b)" role="button">Add</button>
        <button class="button-4" onclick="minus(a,b)" role="button">Minus</button>
        <button class="button-4" onclick="mul(a,b)" role="button">Multiply</button>
        <button class="button-4" onclick="div(a,b)" role="button">divide</button>
        <button class="button-4" onclick="s(a,b)" role="button">Square</button>
        <button class="button-4" onclick="pt(a,b,c)" role="button">Pythagoras </button>
        <button class="button-4" onclick="r(a,b)" role="button">Area</button>

        
        <p class="card-footer">Dani</p>
    </div>
    <div class="col-lg-5 card">
        <button class="button-4" onclick="da()" role="button">DATE</button>
        <button class="button-4" onclick="g()" role="button">greet</button>
        <button class="button-4" onclick="f(a,b)" role="button">Factorial</button>
        <button class="button-4" onclick="se(a,b)" role="button">Counting</button>
        <button class="button-4" onclick="pali(a,b)" role="button">pali</button>
        <button class="button-4" onclick="rt(a,b)" role="button">upper case</button>
     
        
    </div>
</div>
      <script src="script.js"></script>
</body>
</html>
